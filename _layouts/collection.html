---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{% if page.image %}img/{{ page.slug | uri_escape }}/{{ page.image }}{% else %}{{ site.header-img }}{% endif %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">

<!-- sllslslsllslslls     -->


        <section id="content" role="main">
            <div class="wrapper">
        <br><br>
                <h2>{{page.title}}</h2>
    
    
                <!-- Gallery __-->
                <div class="gallery masonry-gallery">
            
    {% for image in page.images %}  		
    
                    <figure class="gallery-item">
                        <header class='gallery-icon'>
    
    <a href="{{ site.baseurl }}/img/{{ page.slug | uri_escape }}/{{ image.file }}" class="popup"  title="{{ image.caption }}" data-caption="{{ image.copyright }}">
    <img src="{{ site.baseurl }}/img/{{ page.slug | uri_escape }}/{{ image.file }}"></a>
                            
                        </header>	
                        <figcaption class='gallery-caption'>
                            <div class="entry-summary" id="{{ image.caption }}">
                                <h3>{{image.caption}}</h3>
                                <p>{{image.copyright}}</p>
                            </div>
                        </figcaption>
                    </figure>
                    
    {% endfor %}
    
                </div>
    
            </div><!-- END .wrapper -->
        </section>
    
    <!-- jQuery -->    
    
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- include image popups -->
    <script src="{{ site.baseurl }}/js/jquery.magnific-popup.js"></script>
    
    <script type="text/javascript">
          $(document).ready(function($) {
            $('a.popup').magnificPopup({
             type: 'image',
          gallery:{
             enabled:true,
             navigateByImgClick: true,
             preload: [0,1] // Will preload 0 - before current, and 1 after the current image
           },
    image: {
          titleSrc: function(item) {
                  return item.el.attr('title') + '&nbsp;' + item.el.attr('data-caption');
                }
            }
              // other options
          });
    });
        </script>
    
    <script src="{{ site.baseurl }}/js/retina.min.js"></script>
    <!-- include Masonry -->
    <script src="{{ site.baseurl }}/js/isotope.pkgd.min.js"></script> 
    <!-- include mousewheel plugins -->
    <script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
    <!-- include carousel plugins -->
    <script src="{{ site.baseurl}}/js/jquery.tinycarousel.min.js"></script>
    <!-- include svg line drawing plugin -->
    <script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
    <!-- include custom script -->
    <script src="{{ site.baseurl }}/js/scripts.js"></script>
    <!-- Modernizr -->
     <script src="{{ site.baseurl }}/js/modernizr.js"></script>


     <!-- sllslslsllslslls     -->



    </div>
</div>

<!-- jQuery -->    

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="{{ site.baseurl }}/js/main.min.js "></script>
