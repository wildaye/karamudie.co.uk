<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <link rel="canonical" href="{{ site.url }}{{ page.url }}" />

   <!-- favicon code and files -->
   <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/icon/apple-icon-57x57.png">
   <link rel="apple-touch-icon" sizes="60x60" href="{{ site.baseurl }}/icon/apple-icon-60x60.png">
   <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/icon/apple-icon-72x72.png">
   <link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}/icon/apple-icon-76x76.png">
   <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/icon/apple-icon-114x114.png">
   <link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}/icon/apple-icon-120x120.png">
   <link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}/icon/apple-icon-144x144.png">
   <link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}/icon/apple-icon-152x152.png">
   <link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/icon/apple-icon-180x180.png">
   <link rel="icon" type="image/png" sizes="192x192"  href="{{ site.baseurl }}/icon/android-icon-192x192.png">
   <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/icon/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="96x96" href="{{ site.baseurl }}/icon/favicon-96x96.png">
   <link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/icon/favicon-16x16.png">
   <link rel="manifest" href="{{ site.baseurl }}/icon/manifest.json">
   <meta name="msapplication-TileColor" content="#ffffff">
   <meta name="msapplication-TileImage" content="{{ site.baseurl }}/icon/ms-icon-144x144.png">
   <meta name="theme-color" content="#ffffff">
   <!-- /favicon  -->

    <meta name="description" content="{{ site.description }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!-- CSS -->
	
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/galleries.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/magnificpopup.css" | prepend: site.baseurl }}">

    <!-- Custom Fonts -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans:400,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-DBG07Y1NQL"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-DBG07Y1NQL');
</script>

</head>
